<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>PINCOD - Wallet</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Pincod - Dashboard</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="totalSupplyRow" class="row">
        <div class="col-sm-12 col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Total supply of Pincod network</h3>
            </div>
            <div class="panel-body">
              <h4 id="total-supply" class="text-center"></h4>
            </div>
          </div>
        </div>
      </div>

      <div id="walletRow" class="row">
        <div class="col-sm-12 col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">My Pincod Wallet</h3>
            </div>
            <div class="panel-body">
              <h4>Address</h4>
              <span id="ownAddress"></span><br/>
              <span id="ownPrivateKey"></span><br/><br/>
              
              
              <button class="btn btn-primary" id="getAddress" type="button">Get address</button>
            </div>
          </div>
        </div>
      </div>

      <div id="shopRow" class="row">
        <div class="col-sm-12 col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Check shop balance (Admin only)</h3>
            </div>
            <div class="panel-body">
              <h4>Balance: <span id="PincodBalance"></span> PINCOD</h4>
              
              <span>Test account: 0x71b3Bcb590DfBfbbEE8560e1F7b6f0F92372b50E</span><br /><br />
              <input type="text" class="form-control" id="TTTransferAddress" placeholder="Address" value="0x71b3Bcb590DfBfbbEE8560e1F7b6f0F92372b50E"/><br/>
              <!-- <input type="text" class="form-control" id="TTTransferAmount" placeholder="Amount" /> -->
              <button class="btn btn-primary" id="reveal" type="button">Reveal</button>
            </div>
          </div>
        </div>
      </div>
    

      <div id="productsRow" class="row">
        <div class="col-sm-12 col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Products</h3>
            </div>
            <div class="panel-body">
              <h4>Insert your product</h4>
              <br/>
              <!--<input type="text" class="form-control" id="WannabeOwnerAddress" placeholder="Your own address" required /><br/>-->
              <input type="text" class="form-control" id="barcode" placeholder="Barcode" required /><br/>
              <input type="text" class="form-control" id="title" placeholder="Title" required /><br/>
              <input type="text" class="form-control" id="description" placeholder="Description" required /><br/>
              <input type="text" class="form-control" id="brand" placeholder="Brand" required /><br/>
              <input type="text" class="form-control" id="category" placeholder="Category" required /><br/>

              <button class="btn btn-primary" id="transferButton" type="button">Insert product</button>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
